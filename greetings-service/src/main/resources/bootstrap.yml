server:
  port: 9051
spring:
  application.name: greetings-service
  cloud:
    config:
      name: ${spring.application.name}
      discovery:
        service-id: config-server
        enabled: true

eureka:
  client:
    serviceUrl.defaultZone: http://localhost:8761/eureka/
    region: default
    registryFetchIntervalSeconds: 5
